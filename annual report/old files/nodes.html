#nodesContainer {
    position: relative; 
}

.node {
  position:absolute;
  cursor:pointer;
  width: 6vw;

}

.node .dot {
  transition: transform 0.3s ease;
  animation: pulse 1s infinite;
  width: 100%;
  height: auto;
}

    0%, 100% {
        transform: scale(1);
    }
    50% {

    }
}

.node:hover .dot {

}
